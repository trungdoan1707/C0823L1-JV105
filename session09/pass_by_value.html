<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truyền tham trị</title>
</head>
<body>

<script>
    let a = 10;
    let b = 20;

    function swap(x, y) {
        let c = x;
        x = y;
        y = c
    }

    swap(a, b)
    alert("Giá trị của a là: " + a)
    alert("Giá trị của b là: " + b)
</script>
</body>
</html>
